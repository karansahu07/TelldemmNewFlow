<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat Theme</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="surpriseMe()">Surprise</ion-button>
      <ion-button (click)="saveTheme()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Live preview -->
  <div #preview class="preview-area">
    <div class="chat-preview">
      <div class="msg other">Hey, here's a quick preview</div>
      <div class="msg me">Nice! This changes live. Long-press to open full preview.</div>
    </div>
  </div>

  <!-- Bubble presets carousel -->
  <ion-list lines="none" class="strip-list">
    <ion-list-header>Bubble presets</ion-list-header>
    <div class="h-scroll">
      <div class="preset-card"
           *ngFor="let p of bubblePresets"
           (click)="pickBubble(p.me, p.other)"
           [style.boxShadow]="'0 6px 14px rgba(0,0,0,0.06)'">
        <div class="swatches">
          <div class="swatch" [style.background]="p.me"></div>
          <div class="swatch" [style.background]="p.other"></div>
        </div>
      </div>
    </div>
  </ion-list>

  <!-- Gradient presets -->
  <ion-list lines="none">
    <ion-list-header>Gradients</ion-list-header>
    <div class="h-scroll">
      <div class="preset-card gradient" *ngFor="let g of gradients" (click)="pickGradient(g.css)" [style.background]="g.css"></div>
    </div>
  </ion-list>

  <!-- Wallpapers -->
  <ion-list>
    <ion-list-header>Wallpapers</ion-list-header>
    <div class="h-scroll">
      <div class="wall-thumb" *ngFor="let w of wallpapers" (click)="pickWallpaper(w.url)">
        <img [src]="w.url" loading="lazy" [attr.alt]="'Wallpaper ' + w.id" />
      </div>
      <div class="wall-thumb upload">
        <input type="file" accept="image/*" (change)="onFilePicked($event)" />
        <div class="upload-label">Upload</div>
      </div>
    </div>
  </ion-list>

  <!-- Solid color picker -->
  <ion-list>
    <ion-list-header>Solid backgrounds</ion-list-header>
    <div class="h-scroll color-row">
      <div class="color-dot" *ngFor="let c of ['#FFADAD','#FFD6A5','#FDFFB6','#CAFFBF','#9BF6FF','#A0C4FF','#BDB2FF','#FFC6FF','#FFFFFF','#DCF8C6']"
           [style.background]="c" (click)="pickSolid(c)"></div>
    </div>
  </ion-list>

  <!-- Saved presets -->
  <ion-list *ngIf="savedPresets.length">
    <ion-list-header>Saved presets</ion-list-header>
    <div class="h-scroll">
      <div class="preset-card small" *ngFor="let s of savedPresets" (click)="theme = s; livePreview()">
        <div class="swatches">
          <div class="swatch" [style.background]="s.meBubble"></div>
          <div class="swatch" [style.background]="s.otherBubble"></div>
        </div>
      </div>
    </div>
  </ion-list>
</ion-content>
